<script>
function createBubble(){
  const b=document.createElement('div');
  b.className='bubble';
  b.textContent='ğŸ«§';
  b.style.left = Math.random()*100+'%';
  document.getElementById('wrapper').appendChild(b);

}
setInterval(createBubble,350);

function getDays(){
  const debut = new Date('2025-06-02');
  const now = new Date();
  const diff = now - debut;
  return Math.max(0, Math.floor(diff / (1000*60*60*24)));
}

function showCount(num) {
  const str = num.toString().padStart(4, "0");
  document.getElementById("d1").textContent = str[0];
  document.getElementById("d2").textContent = str[1];
  document.getElementById("d3").textContent = str[2];
  document.getElementById("d4").textContent = str[3];
}

const days = getDays();
showCount(days);
